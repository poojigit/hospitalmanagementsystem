<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Book Appointment</title>
  <style>
    body {
        background: linear-gradient(to right, #d4fc79, #96e6a1);
        font-family: 'Segoe UI', sans-serif;
        padding-top: 50px;
        text-align: center;
    }

    form {
        background-color: white;
        display: inline-block;
        padding: 40px;
        border-radius: 15px;
        box-shadow: 0 0 15px rgba(0,0,0,0.2);
    }

    input, select {
        display: block;
        margin: 15px auto;
        padding: 10px;
        width: 300px;
        border-radius: 8px;
        border: 1px solid #aaa;
    }

    button {
        padding: 12px 30px;
        background-color: #388e3c;
        color: white;
        border: none;
        border-radius: 8px;
        font-weight: bold;
    }

    button:hover {
        background-color: #2e7d32;
    }
  </style>
</head>
<body>
<h2>ðŸ“† Book Appointment</h2>
<form th:action="@{/patient/book}" method="post">
  <label for="doctor">Select Doctor:</label>
  <select name="doctorId" id="doctor" required>
    <option value="" disabled selected>Select Doctor</option>
    <option th:each="doc : ${doctors}"
            th:value="${doc.id}"
            th:text="${doc.user.name + ' - ' + doc.specialization}"></option>
  </select>

  <input type="date" name="date" required />
  <input type="time" name="time" required />
  <input type="text" name="details" placeholder="Problem Details" required />

  <button type="submit">Book</button>
</form>
</body>
</html>
