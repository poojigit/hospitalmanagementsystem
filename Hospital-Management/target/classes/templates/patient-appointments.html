<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>My Appointments</title>
    <style>
        body {
            background: linear-gradient(to right, #fbc2eb, #a6c1ee);
            font-family: 'Segoe UI', sans-serif;
            padding: 50px;
        }

        .container {
            background-color: white;
            padding: 30px;
            border-radius: 15px;
            width: 90%;
            max-width: 1000px;
            margin: auto;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.1);
        }

        h2 {
            color: #6a1b9a;
            text-align: center;
            margin-bottom: 20px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        th, td {
            padding: 12px 16px;
            border: 1px solid #ddd;
            text-align: center;
        }

        th {
            background-color: #8e24aa;
            color: white;
        }

        tr:nth-child(even) {
            background-color: #f9f2fb;
        }

        .btn-cancel {
            padding: 8px 12px;
            background-color: #e53935;
            color: white;
            text-decoration: none;
            border-radius: 6px;
            font-weight: bold;
        }

        .btn-cancel:hover {
            background-color: #b71c1c;
        }

        a.back {
            display: inline-block;
            margin-top: 20px;
            color: #6a1b9a;
            text-decoration: none;
            font-weight: bold;
        }

        a.back:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
<div class="container">
    <h2>üìã My Appointments</h2>
    <table>
        <thead>
        <tr>
            <th>Doctor</th>
            <th>Date</th>
            <th>Time</th>
            <th>Details</th>
            <th>Cancel</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="a : ${appointments}">
            <td th:text="${a.doctor.user.name}"></td>
            <td th:text="${a.date}"></td>
            <td th:text="${a.time}"></td>
            <td th:text="${a.details}"></td>
            <td>
                <a th:href="@{'/patient/appointment/delete/' + ${a.id}}"
                   class="btn-cancel"
                   onclick="return confirm('Are you sure you want to cancel this appointment?')">
                    Cancel
                </a>


            </td>
        </tr>
        </tbody>
    </table>
    <a th:href="@{/patient/dashboard}" class="back">‚Üê Back to Dashboard</a>
</div>
</body>
</html>
