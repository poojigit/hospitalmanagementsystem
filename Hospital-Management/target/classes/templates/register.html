<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Register</title>
  <style>
    body {
        background: linear-gradient(to right, #74ebd5, #ACB6E5);
        font-family: 'Segoe UI', sans-serif;
        padding-top: 50px;
        text-align: center;
    }

    form {
        background-color: white;
        display: inline-block;
        padding: 40px;
        border-radius: 15px;
        box-shadow: 0 0 20px rgba(0,0,0,0.1);
    }

    input, select {
        display: block;
        margin: 15px auto;
        padding: 10px;
        width: 300px;
        border-radius: 8px;
        border: 1px solid #aaa;
    }

    button {
        padding: 12px 30px;
        background-color: #0088A9;
        color: white;
        border: none;
        border-radius: 8px;
        font-weight: bold;
    }

    button:hover {
        background-color: #005F73;
    }
  </style>
</head>
<body>
<h1>Welcome to Hospital Management System</h1>
<h2>üìù Register</h2>
<form th:action="@{/register}" method="post">
  <input type="text" name="name" placeholder="Full Name" required/>
  <input type="email" name="email" placeholder="Email" required/>
  <input type="password" name="password" placeholder="Password" required/>

  <select name="role" onchange="toggleSpecialization(this.value)" required>
    <option value="">Select Role</option>
    <option value="ADMIN">Admin</option>
    <option value="DOCTOR">Doctor</option>
    <option value="PATIENT">Patient</option>
  </select>

  <input type="text" name="specialization" id="specInput" placeholder="Specialization (Doctor only)" style="display:none;" />

  <button type="submit">Create Account</button>
</form>

<script>
  function toggleSpecialization(role) {
      document.getElementById('specInput').style.display = role === 'DOCTOR' ? 'block' : 'none';
  }
</script>
</body>
</html>
